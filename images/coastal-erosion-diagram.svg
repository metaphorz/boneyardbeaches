<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f9ff" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
    Boneyard Beach Formation Process
  </text>
  
  <!-- Stage 1: Initial Coastline -->
  <g transform="translate(100, 100)">
    <!-- Land -->
    <path d="M0,200 L200,200 L200,100 Q180,90 160,100 Q140,110 120,100 Q100,90 80,100 Q60,110 40,100 Q20,90 0,100 Z" fill="#8d6e63" />
    <!-- Vegetation -->
    <g>
      <path d="M40,100 L40,60 L30,70 L40,60 L50,70 L40,60 L40,40 L35,50 L40,40 L45,50 L40,40 L40,20" stroke="#2e7d32" stroke-width="3" fill="none" />
      <path d="M80,100 L80,60 L70,70 L80,60 L90,70 L80,60 L80,40 L75,50 L80,40 L85,50 L80,40 L80,20" stroke="#2e7d32" stroke-width="3" fill="none" />
      <path d="M120,100 L120,60 L110,70 L120,60 L130,70 L120,60 L120,40 L115,50 L120,40 L125,50 L120,40 L120,20" stroke="#2e7d32" stroke-width="3" fill="none" />
      <path d="M160,100 L160,60 L150,70 L160,60 L170,70 L160,60 L160,40 L155,50 L160,40 L165,50 L160,40 L160,20" stroke="#2e7d32" stroke-width="3" fill="none" />
    </g>
    <!-- Water -->
    <path d="M0,200 L0,250 L200,250 L200,200" fill="#64b5f6" />
    <!-- Label -->
    <text x="100" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#000">
      Stage 1: Stable Coastline with Vegetation
    </text>
  </g>
  
  <!-- Stage 2: Erosion Begins -->
  <g transform="translate(350, 100)">
    <!-- Land -->
    <path d="M0,200 L200,200 L200,100 Q180,90 160,100 Q140,110 120,100 Q100,90 80,100 Q60,110 40,100 Q20,90 0,100 Z" fill="#8d6e63" />
    <!-- Vegetation -->
    <g>
      <path d="M80,100 L80,60 L70,70 L80,60 L90,70 L80,60 L80,40 L75,50 L80,40 L85,50 L80,40 L80,20" stroke="#2e7d32" stroke-width="3" fill="none" />
      <path d="M120,100 L120,60 L110,70 L120,60 L130,70 L120,60 L120,40 L115,50 L120,40 L125,50 L120,40 L120,20" stroke="#2e7d32" stroke-width="3" fill="none" />
      <path d="M160,100 L160,60 L150,70 L160,60 L170,70 L160,60 L160,40 L155,50 L160,40 L165,50 L160,40 L160,20" stroke="#2e7d32" stroke-width="3" fill="none" />
    </g>
    <!-- Water -->
    <path d="M0,200 L0,250 L200,250 L200,200" fill="#64b5f6" />
    <!-- Erosion -->
    <path d="M0,100 Q10,120 20,110 Q30,100 40,110 L40,200 L0,200 Z" fill="#64b5f6" />
    <!-- Waves -->
    <path d="M0,210 Q10,200 20,210 Q30,220 40,210" stroke="#ffffff" stroke-width="2" fill="none" />
    <path d="M10,220 Q20,210 30,220" stroke="#ffffff" stroke-width="2" fill="none" />
    <!-- Label -->
    <text x="100" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#000">
      Stage 2: Erosion Begins, Trees Exposed
    </text>
    <!-- Arrows -->
    <path d="M30,180 L10,160" stroke="#e53935" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  </g>
  
  <!-- Stage 3: Boneyard Beach -->
  <g transform="translate(600, 100)">
    <!-- Land -->
    <path d="M0,200 L200,200 L200,100 Q180,90 160,100 Q140,110 120,100 Q100,90 80,100 Q60,110 40,100 Q20,90 0,100 Z" fill="#8d6e63" />
    <!-- Vegetation -->
    <g>
      <path d="M120,100 L120,60 L110,70 L120,60 L130,70 L120,60 L120,40 L115,50 L120,40 L125,50 L120,40 L120,20" stroke="#2e7d32" stroke-width="3" fill="none" />
      <path d="M160,100 L160,60 L150,70 L160,60 L170,70 L160,60 L160,40 L155,50 L160,40 L165,50 L160,40 L160,20" stroke="#2e7d32" stroke-width="3" fill="none" />
    </g>
    <!-- Water -->
    <path d="M0,200 L0,250 L200,250 L200,200" fill="#64b5f6" />
    <!-- Erosion -->
    <path d="M0,100 Q10,120 20,110 Q30,100 40,110 Q50,120 60,110 Q70,100 80,110 L80,200 L0,200 Z" fill="#64b5f6" />
    <!-- Dead Trees -->
    <path d="M40,180 L40,140 L30,150 L40,140 L50,150 L40,140 L40,120" stroke="#9e9e9e" stroke-width="3" fill="none" />
    <path d="M70,180 L70,140 L60,150 L70,140 L80,150 L70,140 L70,120" stroke="#9e9e9e" stroke-width="3" fill="none" />
    <!-- Waves -->
    <path d="M0,210 Q10,200 20,210 Q30,220 40,210 Q50,200 60,210 Q70,220 80,210" stroke="#ffffff" stroke-width="2" fill="none" />
    <path d="M10,220 Q20,210 30,220 Q40,230 50,220 Q60,210 70,220" stroke="#ffffff" stroke-width="2" fill="none" />
    <!-- Label -->
    <text x="100" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#000">
      Stage 3: Boneyard Beach Forms
    </text>
    <!-- Arrows -->
    <path d="M60,180 L40,160" stroke="#e53935" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e53935" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="700" height="40" rx="5" ry="5" fill="#ffffff" stroke="#cccccc" />
    
    <circle cx="30" cy="20" r="8" fill="#8d6e63" />
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" fill="#000">Land</text>
    
    <circle cx="150" cy="20" r="8" fill="#64b5f6" />
    <text x="170" y="25" font-family="Arial, sans-serif" font-size="14" fill="#000">Water</text>
    
    <line x1="270" y1="20" x2="290" y2="20" stroke="#2e7d32" stroke-width="3" />
    <text x="310" y="25" font-family="Arial, sans-serif" font-size="14" fill="#000">Living Trees</text>
    
    <line x1="450" y1="20" x2="470" y2="20" stroke="#9e9e9e" stroke-width="3" />
    <text x="490" y="25" font-family="Arial, sans-serif" font-size="14" fill="#000">Dead Trees</text>
    
    <line x1="600" y1="20" x2="620" y2="20" stroke="#e53935" stroke-width="2" marker-end="url(#arrow)" />
    <text x="640" y="25" font-family="Arial, sans-serif" font-size="14" fill="#000">Erosion</text>
  </g>
</svg>
